name: Test Unreachable CSV Run

on:
  workflow_dispatch:
    inputs:
      threshold_hours:
        description: "Hours a station must be unreachable (default 48)"
        required: false
        default: "48"
  push:
    branches: [ main ]  # optional; runs when you push

permissions:
  contents: write

jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run your current script
        env:
          CP_USERNAME: ${{ secrets.CP_USERNAME }}
          CP_PASSWORD: ${{ secrets.CP_PASSWORD }}
          # Provide a safe default (48) if blank
          THRESHOLD_HOURS: ${{ inputs.threshold_hours || '48' }}
        run: |
          echo "Running mail out.py with THRESHOLD_HOURS=${THRESHOLD_HOURS}"
          python "mail out.py" || echo "âš ï¸ Script exited non-zero, continuing for debug"

      - name: Ensure CSV exists (for visibility)
        run: |
          if [ ! -f alerts_unreachable_gt48.csv ]; then
            echo "stationID,stationName,Address,City,State,charger_type,since_iso,hours_down" > alerts_unreachable_gt48.csv
            echo "Created placeholder alerts_unreachable_gt48.csv"
          fi

      - name: Commit generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add alerts_unreachable_gt48.csv alerts_unreachable_gt48.json .cp_unreach_state.json status_latest_slim.csv stations_per_station_slim.csv chargepoint_refresh.log 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Test run output ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push || true
